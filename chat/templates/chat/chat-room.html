{% load static %}
<div class="header-settings">
    <div class="single-friend">
        <img src="{% static 'chat/images/dp.svg' %}" class="display-picture" alt="friend-picture">
        <div class = "text">
            <h6> User {{forloop.counter}}</h6>
            <p>This is my status hahahaha</p>
        </div>
        <span class="settings-icon">
            <i class="fas fa-phone"></i>
            <i class="fas fa-video"></i>
        </span>
    </div>
</div>
<div class="messages">
    {% for message in messages %}
        {% if message.sender == request.user %}
            <div class="outgoing-message">
                <div class="chat-bubble">
                    <div class="msg">{{message.content}}</div>
                    <span class ="msg-metadata">
                        <span class = "msg-time">{{message.time.time}}</span> 
                        <span class="chat-status">
                            <i class="fas fa-check"></i>
                        </span>
                    </span>
                </div>
            </div>
        {% else %}
            <div class="incoming-message">
                <div class="chat-bubble">
                    <div class="msg">
                        {{message.content}}
                    </div>
                    <span class ="msg-metadata">
                        <span class = "msg-time">11:18 am</span> 
                    </span>
                </div>
            </div>    
        {% endif %}
    
    {% endfor %}   
</div>
