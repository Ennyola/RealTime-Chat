{% load static %}
<div class="friends-list">
    {% for friend in friends %}
        <div class="single-friend" id={{friend.room_id}}>
            <img src="{% static 'chat/images/dp.svg' %}" class="display-picture" alt="friend-picture">
            <div class = "text">
                <h6>{{friend.room_name}}</h6>
                {% if friend.latest_message %}
                    <p id="latest_message">{{friend.latest_message.content}}</p>
                {% else %}
                    <p></p>
                {% endif %}
                
            </div>
            <span class="time">{{friend.latest_message.time.time}}</span>
        </div>
    {% endfor %}  
</div>

{% block script %}
      <script type="module" src="{% static 'chat/js/friends.js' %}"></script>
{% endblock  %}
